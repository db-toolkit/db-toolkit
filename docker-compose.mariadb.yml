version: '3.8'

services:
  mariadb:
    image: alpine/mariadb:latest
    container_name: db-toolkit-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: testdb
      MARIADB_USER: dbuser
      MARIADB_PASSWORD: dbpass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
