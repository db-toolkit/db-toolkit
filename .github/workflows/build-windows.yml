name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install frontend dependencies
        working-directory: src/db-toolkit-ui
        run: npm ci
      
      - name: Build Electron app for Windows
        working-directory: src/db-toolkit-ui
        run: npm run package:win
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-toolkit-windows
          path: src/db-toolkit-ui/release/*.exe
