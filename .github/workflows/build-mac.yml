name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install frontend dependencies
        working-directory: src/db-toolkit-ui
        run: npm ci
      
      - name: Build Electron app for macOS
        working-directory: src/db-toolkit-ui
        run: npm run package:mac
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-toolkit-macos
          path: src/db-toolkit-ui/release/*.dmg
