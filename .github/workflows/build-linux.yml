name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install frontend dependencies
        working-directory: src/db-toolkit-ui
        run: npm ci
      
      - name: Build Electron app for Linux
        working-directory: src/db-toolkit-ui
        run: npm run package:linux
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-toolkit-linux
          path: |
            src/db-toolkit-ui/release/*.AppImage
            src/db-toolkit-ui/release/*.deb
